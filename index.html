        window.onload = function() {
            Particles.init({

                color: '#039be5',
                connectParticles: true,
                maxParticles: 75,
                minDistance: 75,
                speed: 1.5,
            });
        };

    </script>

    <script type="text/javascript">
        var countDownDate = new Date("Jan 8, 2018 00:00:00 ").getTime();


        var x = setInterval(function() {


            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;


            var hari = Math.floor(distance / (1000 * 60 * 60 * 24));
            var jam = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var menit = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var detik = Math.floor((distance % (1000 * 60)) / 1000);


            document.getElementById("countdown").innerHTML = hari + " Hari " + jam + " Jam " +
                menit + " Menit " + detik + " Detik ";


            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Terima Kasih Sudah Berpartisipasi. ";
            }
        }, 1000);

    </script>
